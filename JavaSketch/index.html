<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Less CSS Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fredericka+the+Great&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="./colorpicker.js"></script>
    <link rel="stylesheet" type="text/css" href="./themes.css" />
</head>

<body>
    <div class="parent">
        <div class="div1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(0, 0, 0, 0.6)" fill-opacity="5" d="M0,32L1440,256L1440,0L0,0Z"></path></svg>
        </div>
        <div class="div2">
            <div class="sketch-bg">
                <canvas id="screen">

                </canvas> 
                <h2 class="canvas-title">JavaSketch</h2>
            </div>
        </div>
        <div class="div3">
            <h3>Press "shake" to clear sketch and start a new one!</h3>
            <button class="shake"><p>shake</p></button>
         </div>
        <div class="div4">
            <img src="./magicpattern-blob-1644197121751.png" alt="">
            <div class="circle-bg"></div>
            <h2>OPTIONS</h2>
            <div class="setting-bttns">
                <button class="color-modal">
                    <p>line color</p>
                </button>
                <button class="line-modal">
                    <p>line thickness</p>
                </button>
                <button id="download">
                    <p>save sketch</p>
                </button>
            </div>
        </div>
        <div class="div5">
            <div class="w-s-cntrl">
                <!--up: w/ down: s-->
                <p class="w">w</p>
                <p class="s">s</p>
            </div>
        </div>
        <div class="div6">
            <!--left: a / right: d-->
            <div class="a-d-cntrl">
                <p class="a">a</p>
                <p class="d">d</p>
            </div>
        </div>
        <div class="div7">
            <p>Use 'W' to draw up</p>
            <p>Use 'A' to draw left</p>
            <p>Use 'S' to draw down</p>
            <p>Use 'D' to draw right</p>
        </div>
        <div class="div8">
            <div class="knob-container">
                <div class="left-knob">

                </div>
                <div class="right-knob">

                </div>
            </div>
        </div>
        <div class="div9">
            <img src="./pattern5.png" alt="">
        </div> 
        <div class="div10">
            <!--instructions bg-->  
            <img src="./pattern4.png" alt="">  
        </div> 
        <div class="div11">
            <!--marker for ctx--> 
            <!-- <img src="./marker3.png" alt="">    -->
        </div> 
        <div class="div12 move-behind">
            <!--! modal code-->
            <div class="modal hide">
                <button class="close-modal">x</button>
                <div class="modal-txt">
                    <div class="message-1 hide">
                        <div id="color-picker" class="cp-small">
                        </div>
                    </div>

                    <div class="message-2 hide">
                        <!--line size selector-->
                        <h5>Change Line Size: </h5>
                        <div class="line-size">
                            <button class="line-change" onclick="increaseLineSize()">INCREASE</>
                            <button class="line-change" onclick="decreaseLineSize()">DECREASE</>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="div13">
            <h2 id="logo"><img src="" alt=""></h2>
        </div>
        <div class="div14">
            <!--navigation links-->
        </div> 
    </div> 
    <footer>
        <p>@rubiksclues</p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(0, 0, 0, 0.6)" fill-opacity="1" d="M0,64L720,224L1440,96L1440,320L720,320L0,320Z"></path></svg>
    </footer>
<script src="./colorpicker.js"></script>   
<script src="./sketch.js"></script>

</body>
</html>
